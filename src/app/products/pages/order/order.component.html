<p-panel header="Pipes Personalizados" class="p-2" >
  <p>Pipes Personalizados</p>
</p-panel>

<div class="grid" >

  <div class="col-12 md:col-4" >
    <p-card header="TogglePipe" subheader="togglePipe">
      <p>Pipe personalizado hecho por {{ 'nosotros' | toggleCase: isUpperCase }}</p>
    </p-card>
  </div>
</div>

<p-toolbar>
<div class="p-toolbar-group-start">
    <p-button label="ToggleCase"
              icon="pi pi-search"
              (click)="toggleUppercase()"
              class="mr-2"/>

</div>
<div class="p-toolbar-group-end">

  <p-button label="Por Nombre"
            icon="pi pi-sort"
            class="mr-2"
            (click)="changeOrder('name')"
            styleClass="p-button-success" />

  <p-button label="Por Volar"
            icon="pi pi-sort"
            class="mr-2"
            (click)="changeOrder('canFly')"
            styleClass="p-button-danger" />

  <p-button label="Por color"
            icon="pi pi-sort"
            class="mr-2"
            (click)="changeOrder('color')"
            styleClass="p-button-help" />
</div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2 ">

    <p-panel header="Heroes" >
      <p-table [value]="heroes | sortBy: sortCondition" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly  }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
